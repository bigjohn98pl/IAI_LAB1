<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Pienkny tytul</title>
</head>

<body>
<ul class="nav">
   <li class="nav-item">
		<a class="nav-link active" href="index.html">Home</a></li>
   <li>
		<a class="nav-link active" href="#2">Blog</a></li>
   <li>
		<a class="nav-link active" href="#3">Quiz</a></li>
   <li>
		<a class="nav-link active" href="content.html">Kontakt</a></li>
</ul>

<div class="container">
<form>
<div class="form-group">
    <label for="exampleInputEmail1">Nazwisko</label>
    <input type="text" class="form-control" id="input_name"  placeholder="Wprowadz imię">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Imię</label>
    <input type="text" class="form-control" id="input_lastname"  placeholder="Wprowadz Nazwisko">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Adres email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll share your email with anyone else.</small>
  </div>
  <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Kobieta</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Mężczyzna</label>
</div>
<div class="form-group">
    <label for="exampleFormControlTextarea1">Opis</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <label for="customRange2">Wiek</label>
<input type="range" class="custom-range" min="18" max="120" id="customRange2">
<label for="exampleInputEmail1">Stan Cywilny</label>
<select class="custom-select">
  <option selected>Wybierz opcje</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
<button type="submit" class="btn btn-primary">Wyślij</button>
<button type="clear" class="btn btn-primary">Wyczyść</button>
</form>
</div>

</body>
</html>
